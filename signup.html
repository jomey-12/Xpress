<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="signup-style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body style="background-color:#e5ccbd " >

	<div class="full">
		<nav class="navbar navbar-expand-lg navbar-light bg-">
  <a class="navbar-brand" href="#"> <img id="logo" src="img/logo-4.png" style=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav" style="text-align: center;">
      <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Restaurants</a>
      
    </div>
  </div>
  
  <a id="login" href="login.html" > LOGIN</a>
  <a id="signup" style="font-weight: bold;" href="signup.html"  > SIGNUP</a>
  
</nav>
	<div>
	<span style="text-align: center;font-family: sans-serif;" id="heading"><center> SIGN UP</center></span> 
	
</div>



	 <div class="form-group" style="margin-top: 45px;">
    <label for="name">Name:</label>
    <input type="text" class="form-control"  id="name" placeholder="Name:" onkeyup="hideval('name_error')">
    <span id="name_error"></span>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" onkeyup="hideval('email_error')">
      <span id="email_error"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password"  name="password" onkeyup="hideval('password_error')">
      <span id="password_error"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="phone_no">Phone Number:</label>
    <input type="text" class="form-control" id="phone_no" name="phone_no" onkeyup="hideval('phone_no_error')">
    <span id="phone_no_error"></span>
  </div>
  <div class="form-group">
    <label for="address">Address </label>
    <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor" onkeyup="hideval('address_error')">
    <span id="address_error"></span>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="City" onkeyup="hideval('city_error')">
      <span id="city_error"></span>
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <select id="state" class="form-control">
        <option selected>Choose...</option>
        <option>Kerala</option>
        <option>Tamil Nadu</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip">
    </div>
  </div>
  
  <button type="submit" onclick="validate()" class="btn btn-primary">Sign in</button>





	</div>

<script type="text/javascript" src="./script.js"></script>

</script>
</body>
</html>
